<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">Vets List</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>First name</td>
        <td>Last name</td>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">p</td>
        <td th:text="${vet.lastName}">q</td>
    </tr>
</table>

</body>
</html>
